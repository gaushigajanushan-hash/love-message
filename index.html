<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Valentine ðŸ’˜</title>

<style>
body{
margin:0;
font-family: Arial, sans-serif;
background: linear-gradient(135deg,#ffe6ee,#ffd1dc);
height:100vh;
display:flex;
align-items:center;
justify-content:center;
overflow:hidden;
}

.card{
background:white;
padding:40px;
border-radius:25px;
text-align:center;
box-shadow:0 20px 60px rgba(0,0,0,0.15);

}

h1{

.sub{

.buttons{

}

button{

border:none;
border-radius:14px;

#yes{

</head>

<body>

<script>
