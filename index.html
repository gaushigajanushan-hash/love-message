<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ðŸ’–</title>

<style>

*{
box-sizing:border-box;
}

body{
margin:0;
font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
height:100vh;
display:flex;
align-items:center;
justify-content:center;
overflow:hidden;

/* YOUR IMAGE */
background: url("love.jpg") center/cover no-repeat fixed;
}

/* Soft overlay */
body::before{
content:"";
position:fixed;
inset:0;
background:rgba(255,192,203,0.25);
}

/* Card */
.card{
position:relative;
background:white;
padding:40px;
border-radius:25px;
text-align:center;
box-shadow:0 20px 60px rgba(0,0,0,0.2);
width:320px;
z-index:2;
}

h1{
color:#ff4d6d;
margin-bottom:15px;
}

.sub{
color:#7a2947;
margin-bottom:20px;
}

/* Buttons */
.buttons{
display:flex;
justify-content:center;
gap:15px;
margin-top:20px;
position:relative;
}

button{
padding:14px 25px;
border:none;
border-radius:14px;
font-size:16px;
font-weight:bold;
cursor:pointer;
}

#yes{
background:#ff4d6d;
color:white;
}

#no{
background:white;
border:2px solid #ff4d6d;
color:#ff4d6d;
position:relative;
}

/* Popup */
.modal{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.4);
display:none;
align-items:center;
justify-content:center;
z-index:5;
}

.modal-box{
background:white;
padding:30px;
border-radius:20px;
text-align:center;
max-width:320px;
}

</style>
</head>

<body>

<!-- MUSIC -->
<audio id="music" src="music.mp3.mp3" loop></audio>

<div class="card">
<h1 id="title">Will you be my Valentine forever? ðŸ’–</h1>
<div class="sub">I made this only for you ðŸ’•</div>

<div class="buttons">
<button id="yes">YES ðŸ’–</button>
<button id="no">NO</button>
</div>
</div>

<div class="modal" id="modal">
<div class="modal-box">
<h2>YAYYYYY ðŸ¥¹ðŸ’˜</h2>
<p>
You just made my whole universe brighter.  
I choose you today, tomorrow and forever ðŸ’ž
</p>
<br>
<button onclick="closeModal()">Aww ðŸ¥°</button>
</div>
</div>

<script>

/* Name from URL */
const params = new URLSearchParams(window.location.search);
const to = params.get("to") || "Meowieee";

document.getElementById("title").innerText =
to + ", will you be my Valentine forever? ðŸ’–";

/* Music start on YES */
const music = document.getElementById("music");

/* NO button runs away */
const noBtn = document.getElementById("no");

function moveNo(){
noBtn.style.position="absolute";
noBtn.style.left=Math.random()*250+"px";
noBtn.style.top=Math.random()*250+"px";
}

noBtn.addEventListener("mouseover",moveNo);
noBtn.addEventListener("click",moveNo);

/* YES click */
document.getElementById("yes").onclick=function(){
document.getElementById("modal").style.display="flex";
music.play();
}

function closeModal(){
document.getElementById("modal").style.display="none";
}

</script>

</body>
</html>
